<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><img src="https://th.bing.com/th/id/R.9b1d62f8da183349b87f1c732feb0a45?rik=5gQhhoT4r4pPrg&riu=http%3a%2f%2ftous-logos.com%2fwp-content%2fuploads%2f2017%2f04%2fEmbl%C3%A8me-Star-Wars.jpg&ehk=%2fXuSaDqvK0AJXY%2bEdrhJEWSCnmCTakqjxT8rowztK5A%3d&risl=&pid=ImgRaw&r=0" alt="Star Wars Logo"></h1>
    <div class="container">
      <div class="character-select">
        <h2>Character 1</h2>
        <select id="character1" onchange="showCharacter('character1')">
          <option value="Luke Skywalker">Luke Skywalker</option>
          <option value="C-3PO">C-3PO</option>
          <option value="R2-D2">R2-D2</option>
          <option value="Darth Vader">Darth Vader</option>
          <option value="Leia Organa">Leia Organa</option>
          <option value="Chewbacca">Chewbacca</option>
        </select>
      </div>
      <div class="character-select">
        <h2>Character 2</h2>
        <select id="character2" onchange="showCharacter('character2')">
          <option value="Luke Skywalker">Luke Skywalker</option>
          <option value="C-3PO">C-3PO</option>
          <option value="R2-D2">R2-D2</option>
          <option value="Darth Vader">Darth Vader</option>
          <option value="Leia Organa">Leia Organa</option>
          <option value="Chewbacca">Chewbacca</option>
        </select>
      </div>
    </div>
    
    <div class="char_image">
      <div class="character-image_1" id="character-image_1"> 
        <img src="https://media0.giphy.com/media/8evO2CUalQUVWXEj7m/giphy.gif?cid=ecf05e479wh78bqbs6nmdozmsnww37pmaj7gx4k6rlgozlcp&rid=giphy.gif&ct=s" style="width: 250px;">
      </div>
      <div class="character-image_2" id="character-image_2">
        <img src="https://media0.giphy.com/media/8evO2CUalQUVWXEj7m/giphy.gif?cid=ecf05e479wh78bqbs6nmdozmsnww37pmaj7gx4k6rlgozlcp&rid=giphy.gif&ct=s" style="width: 250px;">
       </div>
    </div>
    
    <button id="compare-btn" onclick="makeRequests();">Compare characters</button>
    
    <div class="comparison-results">
      <h2>Comparison Results</h2>
      
    <div class="char_info">
      <div class="character-info_1" id="character-info_1"> </div>
      <div class="character-info_2" id="character-info_2"> </div>
    </div>
    <script src="main.js"></script>

    </div>
  </body>
</html>
